<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution Repositories by Sarthak</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- AOS (Animate on Scroll) CSS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f0f8ff, #e6e6fa);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            padding: 20px;
        }

        .section {
            text-align: center;
            padding: 20px 15px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }

        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 15px;
        }

        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .btn-custom {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: #fff;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .btn-custom:hover {
            background: linear-gradient(135deg, #0056b3, #003f7f);
            transform: scale(1.05);
        }

        .btn-custom[disabled] {
            background: #d3d3d3;
            cursor: not-allowed;
            text-shadow: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Solution Repos by Sarthak</h1>
        <div class="row g-4">
            <!-- Logic Gates Section -->
            <div class="col-12 col-md-6" data-aos="fade-up">
                <div class="section">
                    <h2>Logic Gates</h2>
                    <p>
                        De-Morgan's Law
                    </p>
                    <button class="btn-custom" aria-label="View Logic Gates Resources" onclick="showLogicGates()">Tut.2 Week4</button>
                </div>
            </div>

            <!-- Additional Repositories Section -->
            <div class="col-12 col-md-6" data-aos="fade-up" data-aos-delay="100">
                <div class="section">
                    <h2>Additional Repos</h2>
                    <p>
                        More solution repositories coming soon. Stay tuned for exciting new resources and updates to enhance your learning journey!
                    </p>
                    <button class="btn-custom" aria-label="Coming Soon Button" disabled>Coming Soon</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- AOS (Animate on Scroll) JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

    <!-- Initialize AOS -->
    <script>
    AOS.init();

    function showLogicGates() {
        // Display the pop-up message
        alert("If any confusion please email : mailme@aganjasarthak.com.np");

        // Create a link to the existing PDF file
        const link = document.createElement("a");

        // Set the path to the PDF file in your directory
        link.href = "./1.pdf"; // Adjust the path if necessary (e.g., "./files/1.pdf")

        // Set the download attribute to trigger the file download
        link.download = "1.pdf";

        // Programmatically click the link to trigger the download
        link.click();
    }
</script>


</body>

</html>
